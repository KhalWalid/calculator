<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div id="container">
        <h1><a href='https://github.com/KhalWalid'>Calculator</a></h1>
        <div id="calculator">
            <div id='grid'>
                <div id='display'>
                    <div id='secondOperand'></div>
                    <div id='firstOperand'></div>
                </div>
                <button id='clear'>AC</button>
                <button id ='del'>DEL</button>
                <button class='operation'>รท</button>
                <button class='numbers'>7</button>
                <button class='numbers'>8</button>
                <button class='numbers'>9</button>
                <button class='operation'>ร</button>
                <button class='numbers'>4</button>
                <button class='numbers'>5</button>
                <button class='numbers'>6</button>
                <button class='operation'>-</button>
                <button class='numbers'>1</button>
                <button class='numbers'>2</button>
                <button class='numbers'>3</button>
                <button class='operation'>+</button>
                <button class='numbers'>0</button>
                <button class='numbers'>.</button>
                <button id='enter'>=</button>
            </div>
        </div>
    </div>
</body>

<script src='script.js'></script>

</html>
